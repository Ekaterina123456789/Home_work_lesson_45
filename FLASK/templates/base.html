<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

{% block title %}
    {% if title %}
        <title>Про Flack - {{ title }}</title>
    {% else %}
        <title>Про Flack </title>
    {% endif %}
{% endblock %}

</head>
<body>
{% block content %}
    <ul class="menu">
        {% for m in menu %}
        <li>
            <a href="{{ m.url }}">{{ m.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <div class="container">
        {% if title %}
      <h1>{{ title }}</h1>
      {% else %}
      <h1>Evrol</h1>
      {% endif %}
  {% endblock %}
</div>
</body>
</html>
